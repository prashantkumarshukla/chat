<p>Please Accept or reject the friend request</p>

<div *ngIf="userInfo.friendStatus === 'Pending'">
  <button
    mat-raised-button
    (click)="confirmRequest(userInfo.id)"
    type="button">
    CONFIRM
  </button>
  <button
    mat-raised-button
    (click)="confirmRequest(friendStatus.friendId,'delete')"
    type="button">
    Deny
  </button>
</div>
