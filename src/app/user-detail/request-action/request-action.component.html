
<div *ngIf="userInfo.friendStatus === 'Pending' && !confirmRequestResp">
  <p>Please Accept or reject the friend request</p>

  <button
    mat-raised-button
    (click)="confirmRequest(userInfo.id)"
    type="button">
    CONFIRM
  </button>
  <button
    mat-raised-button
    (click)="denyRequest(userInfo.id)"
    type="button">
    Deny
  </button>
</div>

<div *ngIf="showSpinner">
  <mat-progress-spinner  mode="indeterminate" style="margin: 0 auto"></mat-progress-spinner>
</div>
