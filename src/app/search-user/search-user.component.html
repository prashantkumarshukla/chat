<app-header></app-header>
<mat-card>
  <mat-card-content>
    <form [formGroup]="searchform"
          (ngSubmit)="searchUser(searchform.value)">
      <div class="form-group">
        <div class="input-group">
          <input class="form-control search-field"
                 formControlName="searchField"
                 placeholder="Type to search"
                 type="text"/>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
<mat-card *ngFor="let item of searchResponse"
         (click)="userDetail(item)">
  <mat-card-content class="user-list">
    <i class="fa fa-user-circle-o fa-2x"
       aria-hidden="true">
    </i>
    <span class='indicator'
          [ngClass]="{'online' : item.isOnline}">
    </span>
    <span>
      {{item.name}}
    </span>
  </mat-card-content>
</mat-card>
